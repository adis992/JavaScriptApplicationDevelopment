<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="container">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script src="vue.js"></script>

    <script>

        //komponenta ima 2 parametra, prvi je naziv komponente, drugi je objekat sa template
        Vue.component('my-component', {
            template: '<div v-on:click="counter++">{{counter}} : Hello from component. </div>',
            data: function () {
                return {
                    counter: 0
                }
            }

        });

        let vm = new Vue({
            el: '#container'
        });
    </script>
</body>
