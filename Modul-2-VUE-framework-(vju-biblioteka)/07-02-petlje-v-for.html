<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <ul>
            <li v-for="(item, index) in items">{{index}} : {{ item }}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        var data = { items: ["black", "blue", "green", "yellow"] };

        var vm = new Vue({
            el: '#container',
            data: data
        })
    </script>
</body>

</html>
